
seed: 42

device: cuda   # cuda / cpu

save_dir: ./checkpoints               # 可选，默认 ./checkpoints
save_interval: 5                      # 每多少个 epoch 保存一次 last.pth
exp_name: cnn             # 可选，留空会自动生成时间戳+模型名

train:
  epochs: 10
  lr: 0.001
  batch_size: 128

# =========================
# Trainer
# =========================
trainer_name: base

model:
  name: cnn
  params:
    num_classes: 10
    dropout_rate: 0.25
    activation: gelu          # 或 relu / silu

data:
  root: ./data